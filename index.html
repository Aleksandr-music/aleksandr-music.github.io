<!DOCTYPE html>

<head>

  <title>AB Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('mountains.jpg') no-repeat center center/cover;
      position: relative;
      color: white;
    }

    /* Верхняя кремовая полоска */
    .navbar {
      background-color: #f5f5dc;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-left .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }

    .navbar-left a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar-right {
      display: flex;
      gap: 15px;
    }

    .navbar-right a svg {
      width: 24px;
      height: 24px;
      fill: black;
      transition: 0.3s;
    }

    .navbar-right a svg:hover {
      fill: gray;
    }

    /* Текст слева */
    .hero-text {
      position: absolute;
      top: 30%;
      left: 10%;
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      line-height: 1.3;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    /* Фото справа */
    .hero-photo {
      position: absolute;
      top: 15%;
      right: 5%;
      width: 280px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    /* Подвал */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
